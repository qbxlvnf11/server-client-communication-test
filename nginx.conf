# nginx/nginx.conf

# FastAPI 서버를 지칭하는 그룹을 정의합니다.
upstream fastapi_server {
    # docker-compose.yml에 정의된 서비스 이름(server)과 포트(8000)
    server server:${SERVER_PORT};
}

# HTTP(80) 요청을 받으면 HTTPS로 강제 이동시킵니다.
server {
    listen 80;
    server_name ${DOMAIN_NAME}; #your-domain.com; # ⚠️ 실제 도메인으로 변경

    # Let's Encrypt가 도메인 소유권을 확인할 때 사용하는 경로입니다.
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 그 외 모든 HTTP 요청은 HTTPS로 리디렉션합니다.
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS(443) 요청을 처리하는 메인 서버입니다.
server {
    listen 443 ssl;
    server_name ${DOMAIN_NAME}; #your-domain.com; # ⚠️ 실제 도메인으로 변경

    # Certbot이 생성해 줄 SSL 인증서 경로를 지정합니다.
    ssl_certificate /etc/letsencrypt/live/${DOMAIN_NAME}/fullchain.pem; # ⚠️ 실제 도메인으로 변경
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN_NAME}/privkey.pem; # ⚠️ 실제 도메인으로 변경

    # 보안 강화를 위한 SSL 옵션 (Let's Encrypt 권장 설정)
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 모든 요청을 upstream으로 정의한 FastAPI 서버 그룹으로 전달합니다.
    location / {
        proxy_pass http://fastapi_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
